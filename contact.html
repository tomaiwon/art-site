<!doctype html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Yi Huang 黄熠 — CONTACT</title>

<style>
/* ===== 字体系统 ===== */
@font-face{
  font-family:"EFont";
  src:url("fonts/E.ttf") format("truetype");
  font-weight:400;
  font-style:normal;
}
@font-face{
  font-family:"EFont";
  src:url("fonts/E.ttf") format("truetype");
  font-weight:700;
  font-style:normal;
}
@font-face{
  font-family:"ZFont";
  src:url("fonts/Z.ttf") format("truetype");
  font-weight:400;
  font-style:normal;
}
@font-face{
  font-family:"ZFont";
  src:url("fonts/Z.ttf") format("truetype");
  font-weight:700;
  font-style:normal;
}
@font-face{
  font-family:"NFont";
  src:url("fonts/N.ttf") format("truetype");
  font-weight:400;
  font-style:normal;
}
@font-face{
  font-family:"NFont";
  src:url("fonts/N.ttf") format("truetype");
  font-weight:700;
  font-style:normal;
}

html,body{
  margin:0;
  height:100%;
}

body{
  background:#000;
  color:#fff;
  font-family:"ZFont","EFont",sans-serif;
  overflow:hidden;
}

/* ===== 背景 ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("images/contact-bg.jpg") center/cover no-repeat;
  filter: blur(1.5px) brightness(0.55) contrast(1.1);
  z-index:-2;
}

.bg-mask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* ===== 导航 ===== */
.top-nav{
  position:fixed;
  top:22px;
  right:30px;
  z-index:5;

  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:10px;

  font-size:28px;
  font-weight:700;
  letter-spacing:2.5px;
  font-family:"EFont","ZFont",sans-serif;
}
.top-nav a{
  color:#fff;
  text-decoration:none;
}
.top-nav a:hover{
  text-decoration:underline;
  text-underline-offset:5px;
}

/* ===== 主体居中 ===== */
.contact-wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.contact-box{
  width:520px;
  max-width:90%;
  text-align:left;
}

/* ===== 标题 ===== */
.contact-title{
  font-family:"EFont","ZFont",sans-serif;
  font-size:28px;
  font-weight:700;
  letter-spacing:2.5px;
  margin-bottom:22px;
}

/* ===== 信息文字 ===== */
.contact-info{
  font-size:14px;
  line-height:1.8;
  margin-bottom:26px;
  opacity:0.9;
}
.contact-info span{
  display:block;
}

/* ===== 表单 ===== */
.form-group{
  margin-bottom:18px;
}

label{
  display:block;
  font-size:12px;
  letter-spacing:1px;
  opacity:0.85;
  margin-bottom:6px;
}

input, textarea{
  width:100%;
  background:transparent;
  border:1px solid rgba(255,255,255,0.6);
  color:#fff;
  font-family:"EFont","ZFont",sans-serif;
  font-size:14px;
  padding:10px 12px;
  box-sizing:border-box;
}

textarea{
  min-height:110px;
  resize:none;
}

input:focus, textarea:focus{
  outline:none;
  border-color:#fff;
}

/* ===== 提交按钮 ===== */
button{
  width:100%;
  margin-top:14px;
  padding:12px 0;
  border:none;
  background:#eaeaea;
  color:#111;
  font-family:"EFont","ZFont",sans-serif;
  font-size:14px;
  letter-spacing:1px;
  cursor:pointer;
}

button:hover{
  background:#fff;
}

/* ===== 小屏 ===== */
@media(max-width:600px){
  .contact-box{ width:90%; }
  .top-nav{ font-size:22px; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="bg-mask"></div>

<nav class="top-nav">
  <a href="index.html">ABOUT</a>
  <a href="work.html">WORK</a>
</nav>

<div class="contact-wrap">
  <div class="contact-box">

    <div class="contact-title">CONTACT</div>

    <div class="contact-info">
      <span>ToMato Studio</span>
      <span>Email: yihuangart09@gmail.com</span>
      <span>Instagram: @yihuang_art</span>
    </div>

   <form action="https://formspree.io/f/mzddgnlr" method="POST">
  <div class="form-group">
    <label>Name *</label>
    <input type="text" name="name" required>
  </div>

  <div class="form-group">
    <label>E-mail *</label>
    <input type="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Content *</label>
    <textarea name="message" required></textarea>
  </div>

  <!-- 可选：邮件主题 -->
  <input type="hidden" name="_subject" value="New message from your website">

  <!-- 可选：提交成功后跳转到 thanks.html -->
  <input type="hidden" name="_next" value="https://你的域名/thanks.html">

  <button type="submit">Submit</button>
</form>

  </div>
</div>

</body>
</html>
