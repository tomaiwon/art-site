<!doctype html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Under Construction</title>

<style>
  @font-face{
    font-family:"EFont";
    src:url("../fonts/E.ttf") format("truetype");
    font-weight:400;
    font-style:normal;
    font-display:swap;
  }
  @font-face{
    font-family:"ZFont";
    src:url("../fonts/Z.woff2") format("woff2"),
        url("../fonts/Z-subset.woff") format("woff");
    font-weight:400;
    font-style:normal;
    font-display:swap;
  }

  html,body{height:100%;}
  body{
    margin:0;
    background:#000;
    color:#fff;
    overflow:hidden;
  }

  /* 左上角 BACK */
  .nav-left{
    position:fixed;
    top:22px;
    left:30px;
    z-index:10;
    font-family:"EFont","ZFont",sans-serif;
    font-size:28px;
    letter-spacing:2.5px;
    opacity:.7;
    transition:opacity .2s;
  }
  .nav-left a{
    color:#fff;
    text-decoration:none;
  }
  .nav-left:hover{ opacity:1; }
  .nav-left a:hover{
    text-decoration:underline;
    text-underline-offset:5px;
  }

  /* 主体：大字填满屏幕 */
  .stage{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:80px 22px;
    box-sizing:border-box;
    text-align:center;
  }

  .zh{
    font-family:"ZFont","EFont",serif;
    font-size:clamp(44px, 9vw, 120px);
    line-height:1.05;
    margin:0 0 18px 0;
    letter-spacing:.5px;
  }

  .en{
    font-family:"EFont","ZFont",sans-serif;
    font-size:clamp(22px, 4.2vw, 64px);
    line-height:1.1;
    margin:0;
    letter-spacing:1.2px;
    opacity:.85;
  }

  @media(max-width:860px){
    .nav-left{ top:18px; left:18px; font-size:22px; letter-spacing:2px; }
  }
</style>
</head>

<body>
 <div class="nav-left">
  <a href="/work.html">BACK</a>
</div>

  <main class="stage">
    <div>
      <p class="zh">正在整理中</p>
      <p class="en">UNDER CONSTRUCTION</p>
    </div>
  </main>
</body>
</html>
